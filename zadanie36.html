<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <script>
        let liczba=prompt("Podaj liczbe","");
        let x=parseFloat(liczba);

        if(x%2==0){
            document.write("<font color=red size=3> parzysta</font>");

        }

        else if(x%2!=0){
            document.write("<font color=silver size=5>nieparzysta</font>");

        }


        </script>
    </body>
</html>
