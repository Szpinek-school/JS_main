<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Tabele zadanie1</title>
</head>

<body>
    <script>
        let suma = 0;
        let Tab = new Array()
        for (i = 0; i <= 20; i++) {
            Tab[i] = i;
            suma = suma + i;
            document.write("T[" + i + "]=" + Tab[i] + "<br>");
        }
        let srednia = suma / i;
        document.write("suma=" + suma + "<br>");
        document.write("Å›rednia=" + srednia.toFixed(2) + "<br>");
    </script>
</body>

</html>
