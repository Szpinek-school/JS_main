<body>
    <script>
        function porownaj(a, b) {
            return a - b;
        }

        let Tablica = new Array(27, 100, 10, 450, 1654, 320);
        document.write('<b>Bez sortowania: ' + Tablica.join());
        document.write('<br>Sortowanie domy≈õlne: ');
        Tablica.sort()
        document.write(Tablica.join());

        document.write('<br>Sortowanie poprawne: ');
        Tablica.sort(porownaj)
        document.write(Tablica.join())

    </script>
