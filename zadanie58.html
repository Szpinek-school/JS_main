<html>
    <head>
        <title>Zadanie 58</title>
        <style>
            p{
                color: green;
            }
        </style>
    </head>
    <body>
       
     

        <script>
            let liczba=prompt("Podaj liczbe początkową","");
            let start=parseFloat(liczba);
            let liczba1=prompt("Podaj liczbe końcową","");
            let end=parseFloat(liczba1);

            for(i=start; i<end; i++){
                if(i%2==1){
                    document.write("<b><p>liczba nieparzysta = "+i+"</p></b><br>")
                }
            }
         
              
        </script>
    </body>
</html>
