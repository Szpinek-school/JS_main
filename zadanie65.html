<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Tabele zadanie 65</title>
</head>

<body>
    <script>
        function porownaj(a, b) {
            let czyLiczbaA = typeof a === "number";
            let czyLiczbaB = typeof b === "number";

            if (czyLiczbaA && czyLiczbaB) {
                return a - b; 
            } else if (!czyLiczbaA && !czyLiczbaB) {
                return a.localeCompare(b);
            } else {
                return czyLiczbaA ? 1 : -1; 
            }
        }

        let arr = ["A", 27, 100, "B", 10, 450, 1654, 320, "C"];
        document.write('<b>Przed sortowaniem:</b> ' + arr.join(", ") + '<br>');

        arr.sort(porownaj);
        document.write('<b>Po sortowaniu:</b> ' + arr.join(", "));
    </script>
</body>

</html>
