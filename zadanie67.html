<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form id="input">
        <input type="number" id="1" required>
        * x +
        <input type="number" id="2" required>
        * y =
        <input type="number" id="3" required>
        <br>
        <input type="number" id="4" required>
        * x +
        <input type="number" id="5" required>
        * y =
        <input type="number" id="6" required>
        <br>
        <button onclick="go()">licz</button>
    </form>

    <div id="wynik"></div>

    <script>
        function go() {
            let Tablica = [
                [
                    parseFloat(document.getElementById("1").value),
                    parseFloat(document.getElementById("2").value),
                    parseFloat(document.getElementById("3").value)
                ],
                [
                    parseFloat(document.getElementById("4").value),
                    parseFloat(document.getElementById("5").value),
                    parseFloat(document.getElementById("6").value)
                ]
            ];

            const W = Tablica[0][0] * Tablica[1][1] - Tablica[0][1] * Tablica[1][0];
            const WX = Tablica[0][2] * Tablica[1][1] - Tablica[0][1] * Tablica[1][2];
            const WY = Tablica[0][0] * Tablica[1][2] - Tablica[0][2] * Tablica[1][0];

            let tekst = "";

            if (W !== 0) {
                const X = WX / W;
                const Y = WY / W;
                tekst += `Równanie ma jedno rozwiązanie:<br>`;
                tekst += `X = ${X.toFixed(2)}<br>`;
                tekst += `Y = ${Y.toFixed(2)}<br>`;
            } else if (WX !== 0 || WY !== 0) {
                tekst += `Sprzeczne równanie<br>`;
            } else {
                tekst += `Równanie ma nieskończenie wiele rozwiązań.<br>`;
            }

            document.getElementById('wynik').innerHTML = tekst;
        }
    </script>
</body>

</html>
